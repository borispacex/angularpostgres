<h3 class="center">Lista</h3>
<div class="row">
    <div class="col-12">
        <div class="card-columns">
            <div *ngFor="let fotografia of fotografias" class="card">
                <img src="{{url +'get-fotografia/'+ fotografia.imagen + '/true'}}" style="width: 200px;"
                    class="card-img-top" alt="imagen">
                <div class="card-body">
                    <h5 class="card-title">{{ fotografia.fotografia }}</h5>
                    <p class="card-text">{{ fotografia.descripcion }}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-secondary mr-4" type="button" [routerLink]="['/admin/edit/', fotografia.id]">editar</button>
                    <small class="text-muted">{{ fotografia.numero }}</small>
                </div>
            </div>
        </div>
    </div>
</div>
